<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
			integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
		<title>Document</title>
	</head>
	<body>
		<header class="pb-4">
			<!-- HEADER SECTION -->

			<div class="netflixLogo">
				<a id="logo" href="#home"
					><img
						src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
						alt="Logo Image"
				/></a>
			</div>
			<nav class="main-nav">
				<a href="../index.html">Home</a>

				<a href="#">Recently Added</a>
			</nav>
			<nav class="sub-nav">
				<a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
				<a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
				<a class="log-out" href="#">Log out</a>
			</nav>
		</header>

		<!-- MAIN SECTION -->
		<main class="main">
			<div class="container">
				<form class="form form-control mt-5 p-5 shadow-lg">
					<div class="mb-3">
                        <h3 class="fs-5">Choose post ganre</h3>
						<select   class="select w-100">
							<option disabled selected>Choose genre for post</option>
							<option value="Pop">Pop</option>
							<option value="Rap">Rap</option>
							<option value="Jazz">Jazz</option>
							<option value="Hip Hop">Hip Hop</option>
							<option value="Electronic">Electronic</option>
							<option value="Metal">Metal</option>
							<option value="Classical">Classical</option>
						</select>
						<!-- <label for="title" class="form-label">Post Title</label>
						<input
							type="text"
							class="form-control"
							id="title"
							aria-describedby="emailHelp"
							required />
					 -->
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Post Subtitle</label
						>
						<input
							type="text"
							class="form-control"
							id="subtitle"
							required />
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Post Image</label
						>
						<input type="text" class="form-control" id="image" required />
					</div>
					<div class="mb-3 form-check d-inline-block me-5">
						<input
							type="checkbox"
							class="isTop form-check-input"
							id="checkbox" />
						<label class="form-check-label" for="checkbox">Popular</label>
					</div>
					<div class="mb-3 form-check d-inline-block me-5">
						<input
							type="checkbox"
							class="IsPopular form-check-input"
							id="checkboxSimple" />
						<label class="form-check-label" for="checkboxSimple"
							>Trending</label
						>
					</div>
					<div class="mb-3 form-check d-inline-block me-5">
						<input
							type="checkbox"
							class="IsPopular form-check-input"
							id="checkboxSimple" />
						<label class="form-check-label" for="checkboxSimple"
							>TVShows</label
						>
					</div>
					<div class="mb-3 form-check d-inline-block me-5">
						<input
							type="checkbox"
							class="IsPopular form-check-input"
							id="checkboxSimple" />
						<label class="form-check-label" for="checkboxSimple"
							>Blockbuster</label
						>
					</div>
					<button type="submit" class="btn btn-primary w-100 mb-4">
						Submit
					</button>
					<div
						id="succes"
						class="d-none bg-success border rounded-2 p-1 px-4 shadow-lg">
						<h2 class="text-white mb-0">
							Post muvaffaqqiyatli qo'shildi !
						</h2>
					</div>
				</form>

				<!-- posts popular -->

				<div class="continer">
					<h1 id="movies">Popular posts</h1>
					<div id="popularPost" class="box my-5">
						<template id="templateAll">
							<div class="mainCard">
								<img
									id="postImg"
									src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/m6.PNG?raw=true"
									alt="image" />

								<p class="description">Lorem ipsum dolor sit amet.</p>
								<p class="genre">ganre</p>
								<button class="singleBtn">Read more</button>
							</div>
						</template>
					</div>
				</div>
			</div>
		</main>

		<!-- FOOTER SECTION -->

		<footer class="bg-black m-0">
			<p>&copy 1997-2018 Netflix, Inc.</p>
			<p>Carlos Avila &copy 2018</p>
		</footer>

		<script src="../js/admin.js"></script>
	</body>
</html>
