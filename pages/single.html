<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>SinglePge</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="netflixLogo">
					<a id="logo" href="../index.html"
						><img
							src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
							alt="Logo Image"
					/></a>
				</div>
				<nav class="main-nav">
					<a href="#home">Home</a>
					<a href="#">Recently Added</a>
					<a
						target="_blank"
						href="https://namanganliklar24-uzb.netlify.app"
						>Portfolio</a
					>
				</nav>
				<nav class="sub-nav">
					<a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
					<a href="./admin.html" target="_blank">Admin</a>
					<a href="../index.html" target="_blank">Log Out</a>
				</nav>
			</header>
			<main class="main-container">
				<div class="card">
					<img
						src=""
						alt="img"
						class="card-img"
						width="70%"
						height="500px" />
					<h2 class="card-desc"></h2>
					<p class="card-genre">rok</p>
					<div class="card-buttons">
						<button class="delete">Delete</button>
						<button class="edit">Edit</button>
					</div>
				</div>
			</main>
			<div class="modal-section">
				<div class="modal">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Haqiqatdan o'chirmoqchimisiz !</h4>
							<span class="modal-close">&times;</span>
						</div>
						<div class="modal-body">
							<button class="modal-delete">Delete post</button>
							<button class="modal-edit">Close</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-edit-section">
				<div class="modal">
					<div class="modal-edit-content">
						<div class="modal-header">
							<h4 class="modal-edit-title">Tahrirlash !</h4>
							<span class="modal-edit-close">&times;</span>
						</div>
						<div class="modal-edit-body">
							<form class="modal-form">
								<div class="modal-input">
									<h5>Post image :</h5>
									<input
										type="text"
										id="modal-img"
										placeholder="Post image" />
								</div>

								<div class="modal-selection">
									<h5 class="modal-selection-title">
										Select post genre :
									</h5>
									<select class="select">
										<option value="All">All posts</option>
										<option value="Pop">Pop</option>
										<option value="Rap">Rap</option>
										<option value="Jazz">Jazz</option>
										<option value="Hip Hop">Hip Hop</option>
										<option value="Electronic">Electronic</option>
										<option value="Metal">Metal</option>
										<option value="Classical">Classical</option>
									</select>
								</div>

								<div class="modal-input">
									<h5>Post description :</h5>
									<input
										type="text"
										id="modal-description"
										placeholder="Post description" />
								</div>
							</form>
						</div>
						<div class="modal-buttons">
							<button class="modal-update">Update post</button>
							<button class="modal-close-btn">Close</button>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<p>&copy 1997-2018 Netflix, Inc.</p>
				<p>Carlos Avila &copy 2018</p>
			</footer>
		</div>
		<script src="../js/single.js"></script>
	</body>
</html>
